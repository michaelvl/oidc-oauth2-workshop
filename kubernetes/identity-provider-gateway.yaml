kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: idp
spec:
  gatewayClassName: example
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: idp
  labels:
    app: idp
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: idp
  #hostnames:
  #- "idp.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - kind: Service
      name: idp
      port: 80
